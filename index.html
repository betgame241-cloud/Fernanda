<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Fernanda Carillo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #fff;
      color: #262626;
      padding: 20px 0;
    }

    .container {
      max-width: 935px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Encabezado con logo de Instagram */
    .instagram-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 0;
      border-bottom: 1px solid #dbdbdb;
      margin-bottom: 20px;
    }

    .instagram-logo {
      width: 110px;
      height: auto;
    }

    .perfil-header {
      display: flex;
      align-items: center;
      gap: 60px;
      padding: 20px 0;
      border-bottom: 1px solid #dbdbdb;
      margin-bottom: 40px;
    }

    .foto-perfil {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #dbdbdb;
    }

    .foto-perfil img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 0 2px #dbdbdb;
    }

    .usuario {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 15px;
    }

    .stats {
      display: flex;
      gap: 40px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .stats strong {
      font-weight: 600;
    }

    .nombre,
    .biografia {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .biografia a {
      color: #00376b;
      text-decoration: none;
    }

    .historias {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .historia {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      min-width: 80px;
    }

    .historia-circulo {
      width: 77px;
      height: 77px;
      border-radius: 50%;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      padding: 2px;
    }

    .historia-circulo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #fff;
      object-fit: cover;
    }

    .historia-texto {
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
    }

    .publicaciones-titulo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
      border-top: 1px solid #dbdbdb;
      padding-top: 10px;
    }

    .publicaciones-logo {
      width: 16px;
      height: 16px;
    }

    .publicaciones-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px;
    }

    .publicacion {
      position: relative;
      width: 100%;
      height: 293px;
      overflow: hidden;
    }

    .publicacion img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s;
    }

    .publicacion-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .publicacion:hover .publicacion-overlay {
      opacity: 1;
    }

    .publicacion:hover img {
      opacity: 0.7;
    }

    .overlay-icono {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 600;
    }
  </style>
</head>
